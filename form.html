<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>

<body>
    <div class="countainer">
        <div class="form">
            <div class="inputData" style="font-size: 50px; text-align: center; margin-bottom: 30px; ">MASUKKAN DATA
                PRIBADI ANDA
                <hr />
            </div>
            <div class="field">
                <label class="label" for="nama" style="margin-right:35%">NAMA</label>
                <input class="nama" type="text" id="nama" placeholder="Masukkan Nama Anda"
                    style="width:530px; height: 40px;">
            </div>
            <div class="field">
                <label class="label" for="ttl" style="margin-right :14%;">TEMPAT/Tgl.LAHIR</label>
                <input class="tempat" type="text" id="tempat" placeholder="Masukkan Tempat Anda"
                    style="width:250px; height: 40px;">
                <input class="ttl" type="date" id="ttl" placeholder="Masukkan TTLahir Anda"
                    style="width:275px; height: 40px;">
            </div>
            <div class="field">
                <label class="label" for="jenisK" style="margin-right: 20%;">Jenis Kelamin </label>
                <input class="inputJenis" type="radio" name="jenisKelamin" value="Laki-Laki" id="jenisl"
                    style="width:30px; height: 30px;">LAKI-LAKI
                <input class="inputJenis" type="radio" name="jenisKelamin" value="Perempuan" id="jenisp"
                    style="width:30px; height: 30px;">PEREMPUAN
            </div>

            <div class="field">
                <label class="label" for="hobby" style="margin-right: 34%;">Hobby</label>
                <input class="checkbox" type="checkbox" name="hobby" id="hobby" value="RENANG"> RENANG
                <input class="checkbox" type="checkbox" name="hobby" id="hobby" value="JOGGING"> JOGGING
                <input class="checkbox" type="checkbox" name="hobby" id="hobby" value="SEPEDA">SEPEDA
                <input class="checkbox" type="checkbox" name="hobby" id="hobby" value="FUTSAL">FUTSAL
            </div>

            <div class="field">
                <label class="label" for="agama" style="margin-right:33% ">AGAMA</label>
                <select class="agama" name="agama" id="agama" style="width:530px; height: 40px;">
                    <option value=''>AGAMA</option>
                    <option value='Islam'>ISLAM</option>
                    <option value='Hindu'>HINDU</option>
                    <option value='Budha'>BUDHA</option>
                    <option value='Kristen'>KRISTEN</option>
                </select>
            </div>
            <div class="field">
                <label class="label" for="alamat" style="margin-right:32% ; float:left">Alamat</label>
                <div>
                    <textarea id="alamat" cols="67" rows="8" placeholder="Masukkan Alamat Anda"></textarea>
                </div>
            </div>
            <div>
                <button class="button1" id="button1" onclick="handleSubmit()" style="float:left">SUBMIT</button>
            </div>
            <!-- <div>
		<button class="button1"  id="button2" onclick="showDataAll()">SHOW ALL</button>
    </div> -->

        </div>



        <div>
            <label class="label" for="search" style="margin-right:30px ;"><i>SEARCH : </i></label>
            <input type="text" class="myInput" name="myInput" id="myInputName" onkeyup="searchName()"
                placeholder="Search for Names.." style="width: 430px; height: 40px;">
            <!-- <input type="text" class="myInput" name="myInput" id="myInputHobby" onkeyup="searchHobby()" placeholder="Search for Hobby.." style="width: 430px; height: 40px;">
        <input type="text" class="myInput" name="myInput" id="myInputAlamat" onkeyup="searchAlamat()" placeholder="Search for Alamat.." style="width: 430px; height: 40px;"> -->
        </div>

        <div class="isi">


            <div class="table1">

                <table cellspacing="1" cellpadding="8" border="4" id="table-id">
                    <thead>
                        <tr>
                            <th class="tNo">No</th>
                            <th class="tNama">Nama</th>
                            <th class="tTempat">Tempat/Tgl-Lahir</th>
                            <th class="tUmur">Umur</th>
                            <th class="tJk">J.Kelamin</th>
                            <th class="tHobby">hobby</th>
                            <th class="tAgama">Agama</th>
                            <th class="tAlamat">Alamat</th>
                            <th class="tAction">Action</th>

                        </tr>
                    </thead>
                    <tbody id="bodyTable"></tbody>
            </div>
            <div class="page" id="page">
            </div>
        </div>
    </div>

</body>

</html>
